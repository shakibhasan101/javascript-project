<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper , Scissors</title>
</head>

<body>
  <!-- Rock Button  -->

  <button onclick="
  playGame('rock');
  ">Rock</button>
  <!-- Paper Button  -->

  <button onclick="
      playGame('paper');
  ">Paper</button>

  <!-- Scissors Button  -->

  <button onclick="
  playGame('scissors')
      
  ">Scissors</button>


<!-- Reset Button  -->
 <button onclick="
  resetScore();
  alert('Scores has been cleared');
 ">Reset Score</button>

  <!-- JavaScript begins from here -->

  <script>

    const score ={
      wins:0, 
      loses:0,
      ties:0
    };

    function resetScore(){
      score.wins=0,
      score.loses=0,
      score.ties=0
    }

    function playGame(playerMove) {
      const computerMove = pickcomputerMove();
      let result = '';

      if (playerMove==='scissors') {
        if (computerMove==='rock') {
          result = 'You lose';
        }
        else if (computerMove === 'paper') {
          result = 'You win';
        }
        else if (computerMove === 'scissors') {
          result = 'Tie';
        }

      }
    
      if (playerMove === 'paper') {

        if (computerMove ==='rock') {
          result = 'You win';
        }
        else if (computerMove ==='paper') {
          result = 'Tie';
        }
        else if (computerMove ==='scissors') {
          result = 'Your lose';
        }
      }
      
      else if (playerMove ==='rock') {
        if (computerMove ==='rock') {
          result = 'Tie';
        }
        else if (computerMove ==='paper') {
          result = 'You lose';
        }
        else if (computerMove ==='scissors') {
          result = 'You win';
        }
      }

      else if(result==='You win'){
        score.wins+=1;
      }
      else if(result==='You lose'){
        score.loses+=1;
      }    
      else if(result==='Tie'){
        score.ties+=1;
      }
      console.log(score);

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins:${score.wins}, Loses:${score.loses}, Ties:${score.ties}`);

    }

    function pickcomputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';


      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      }
      else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      }
      else {
        computerMove = 'scissors';
      }
      return computerMove;

    }

  </script>


</body>

</html>
