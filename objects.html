<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
    const product = {
      name:'socks',
      price: 250
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);

    product.name = 'cotton socks'
    console.log(product);
    // dot notation 
    product.newProperty = 'shoes';
    console.log(product);
    product.undefinedObj;
    console.log(product.undefinedObj);
    console.log(product);

    // deleting a object 
    delete product.undefinedObj;
    delete product.newProperty;
    console.log(product);
    
    // Bracket Notation 

    const product2 ={
      name :'shirt',
      'delivery-time': '2 days'
    };
    console.log(product2);
    console.log(product2['name'])
    console.log(product2['delivery-time']);

    // Different types of value inside an object

    // nested objects 

    const product3 ={

      name: 'shirt',
      rating :{
        stars: 4.6,
        count: 113
      }

    }

    console.log(product3.rating.stars);
    console.log(product3);

    // function in an object 


  const product4 ={

      name: 'shirt',
      rating :{
        stars: 4.6,
        count: 113
      },

      userComments: function comments1(){
        console.log('Put your comments here');
      }

    }
    product4.userComments();
    console.log(product4.userComments);


    //JSON 

    const a = JSON.stringify(product3);
    console.log(a);
    console.log(typeof a);
    const b= JSON.parse(a);
    console.log(b);
    console.log( typeof b);

    //localStorage 
    localStorage.setItem('name','shakib');
    const local = localStorage.getItem('name');
    console.log(local);
    const delLocal = localStorage.removeItem('name');
    console.log(delLocal);
    

  </script>
  
</body>
</html>
